<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Patience Cave</title>
  <style>
    /* Remove default margin/padding */
    body, html {
      margin: 0;
      padding: 0;
    }
    /* Top banner image styles */
    .banner {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Container for volumes with a peach background */
    .volumes-container {
      background-color: #FFDAB9; /* Peach color */
      padding: 20px;
      text-align: center;
    }
    /* Row style to layout 3 items per row */
    .volume-row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    /* If a row has fewer than 3 buttons, align to left */
    .incomplete-row {
      justify-content: flex-start;
    }
    /* Pastel blue oval button styles */
    .volume-button {
      background-color: #add8e6;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Smaller style for buttons in incomplete rows */
    .incomplete-row .volume-button {
      font-size: 14px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Top centered banner image -->
  <img class="banner" src="/images/IMG_9061.jpeg" alt="Banner Image">

  <!-- Container for dynamic volume images -->
  <div class="volumes-container" id="volumesContainer">
    <!-- Volume images will be inserted here by JavaScript -->
  </div>

  <script>
    let volume = 1; // start with volume 1
    const container = document.getElementById('volumesContainer');
    let currentRow = null;

    function addVolume(volNumber) {
      // Create an image element to test if the volume exists (hidden from view)
      const img = document.createElement('img');
      //img.src = '/images/volume_' + volNumber + '/cover.PNG';
      img.src = '/images/volume_1/cover.PNG';
      img.alt = 'Volume ' + volNumber;
      // .style.display = 'none';

      // When the image loads, create the corresponding button
      img.onload = function() {
        // Remove the test image from the DOM
        // img.remove();

        // Create a pastel blue oval button for this volume
        const btn = document.createElement('button');
        btn.textContent = 'Volume ' + volNumber;
        btn.className = 'volume-button';
        btn.onclick = function() {
          window.location.href = '/volume_' + volNumber + '.html';
        };

        // If no row exists or current row already has 3 buttons, start a new row
        if (!currentRow || currentRow.childElementCount >= 3) {
          currentRow = document.createElement('div');
          currentRow.className = 'volume-row';
          container.appendChild(currentRow);
        }
        // Append the button to the current row
        currentRow.appendChild(btn);

        // Increment and attempt to load the next volume
        volume++;
        if (volume < (1 + 10)) {
          addVolume(volume);
        }
      };

      // If the image fails to load, stop processing further volumes
      img.onerror = function() {
        console.log('No image found for volume ' + volNumber + '. Stopping.');
        // Remove the test image from the DOM
        img.remove();
        // If the last row has fewer than 3 buttons, mark it as incomplete
        if (currentRow && currentRow.childElementCount < 3) {
          currentRow.classList.add('incomplete-row');
        }
      };

      // Append the hidden image to the DOM to trigger the load process
      document.body.appendChild(img);
    }

    // Start the dynamic loading process
    addVolume(volume);
  </script>
</body>
</html>
