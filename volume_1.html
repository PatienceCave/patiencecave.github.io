<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Patience Chair Volume 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: darkgray; /* default if bg image not available */
      background-repeat: no-repeat;
      background-size: cover;
    }
    #container {
      position: relative;
      z-index: 1;
      padding-top: 20px;
    }
    .page-img {
      display: block;
      width: 90%;
      max-width: 90%;
      border: 4px solid black; /* adjust thickness if needed */
      margin: 20px auto 5px auto;
    }
    .page-label {
      display: block;
      text-align: center;
      background-color: white;
      color: black;
      font-family: 'Open Sans', sans-serif;
      padding: 5px 10px;
      border-radius: 20px;
      width: fit-content;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Determine the volume number from the filename (expects "volume-X.html")
    const filename = window.location.pathname.split('/').pop();
    const volumeMatch = filename.match(/volume[-_](\d+)\.html/i);
    if (!volumeMatch) {
      console.error('Filename does not match the expected format "volume-X.html".');
    }
    const volume = volumeMatch ? volumeMatch[1] : '1';

    // Set the background image using the folder with an underscore
    const bgImagePath = `/images/volume_${volume}/bg.PNG`;
    const bgImg = new Image();
    bgImg.src = bgImagePath;
    bgImg.onload = function() {
      document.body.style.backgroundImage = `url('${bgImagePath}')`;
    };
    // If the image fails to load, we leave the darkgray background from CSS.

    // Function to sequentially add page images.
    window.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('container');
      let page = 0;

      function addNextImage() {
        const img = new Image();
        // Page images come from a folder with a dash in the volume 
        if (page == 0) {
          img.sec = `/images/volume_${volume}/cover.PNG`;
        } else {
          img.src = `/images/volume_${volume}/${page}.PNG`;
        };
        img.className = 'page-img';

        img.onload = function() {
          container.appendChild(img);

          // Create and append a label underneath the image.
          const label = document.createElement('div');
          label.className = 'page-label';
          label.textContent = `Page ${page}`;
          container.appendChild(label);

          page++;
          addNextImage(); // recursively add next image
        };

        // Stop adding images when one fails to load.
        img.onerror = function() {
          console.log(`No more images after Page ${page - 1}`);
        };
      }

      addNextImage();
    });
  </script>
</body>
</html>
